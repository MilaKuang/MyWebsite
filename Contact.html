<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mila's Website</title>
    <!--Proper scaling on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="/Images/45236526.PNG">
    <link rel="stylesheet" href="contactstyle.css">
<body>
    <header>
        <h1><a href="index.html">Mila Kuang</a></h1>
        <ul>    
            <li><a href="Projects.html">Projects</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </header>
    <main>
        <div id="theForm">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h1>Contact Me</h1>
                <div class="input">
                    <input type="text" id="name" required>
                    <label for="name"><img class="formIcon" src="Images/name.png">Your Name</label>
                </div>
                <div class="input">
                    <input type="email" id="email" required>
                    <label for="email"><img class="formIcon" src="Images/mail.png">Your Email</label>
                </div>
                <div class="input">
                    <input type="text" id="phone" required>
                    <label for="phone"><img class="formIcon" src="Images/phone.png">Your Phone</label>
                </div>
                <div class="input">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><img class="formIcon" src="Images/chat.png">Your Message</label>
                </div>
                <button type="submit">Send Message<img class="formIcon" src="Images/send.png"></button>
            </form>
            <a href="index.html">
                <img id="next" src="Images/fast-forward-double-right-arrows-symbol.png">
            </a>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script> 
            function sendEmail() {
                Email.send({
                    SecureToken : "c5ebfcce-8a45-45f4-8946-f852279e431a",
                    To : 'milakuang2@outlook.com',
                    From : 'milakuang2@outlook.com',
                    Subject : "New Contact Form",
                    Body : "Name: " + document.getElementById("name").value
                        + "<br> Email: " + document.getElementById("email").value
                        + "<br> Phone: " + document.getElementById("phone").value
                        + "<br> Message: " + document.getElementById("message").value
                }).then(
                message => alert("Message Sent Sucessfully!")
                );
            }
        </script>
    </main>
    <footer>
        <a href="https://github.com/MilaKuang" target="_blank">
            <img src="Images/github-line.png" class="icons" alt="Github Icon">
        </a>
        <a href="https://www.linkedin.com/in/milakuang/" target="_blank">
            <img src="Images/linkedin-fill.png" class="icons" alt="LinkedIn Icon">
        </a>
        <a href="https://docs.google.com/document/d/1xMCprRRLcCuEgquHWMt7Ad5rvsrmAqNFNhldWGTZIwE/edit?usp=sharing" target="_blank">
            <img src="Images/resume.png" class="icons" alt="Resume Icon">
        </a>
    </footer>
</body>
</html>
